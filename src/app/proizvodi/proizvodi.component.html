
<div class="container">
    <mat-form-field appearance="standard">
        <mat-label>Pretraga</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Pretraga" #input>   
    </mat-form-field>
    <button style="margin: 20px;"mat-button color="warn" (click)=" DodajProizvod()">Dodaj proizvod</button> 

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ime </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Brend </th>
            <td mat-cell *matCellDef="let row"> {{row.brand}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cijena </th>
            <td mat-cell *matCellDef="let row"> {{row.price | currency}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Opis </th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>

            <ng-container matColumnDef="image_url">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Slika</th>
                <td mat-cell *matCellDef="let row"> <img src="{{row.image_url}}" alt="" width="75px" height="75px" style="margin-top: 5px;"> </td>
                </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="editProduct(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteProduct(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
